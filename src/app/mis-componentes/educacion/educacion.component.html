<div class="container-fluid bg-secondary bg-opacity-50 bg-gradient">
    <div class="row"> 
        <h2 class="offset-1 col mt-4">Educaci√≥n</h2>
    </div> 
    <div class="offset-1">
        <app-edu-item
            (save)="addListSave($event)"
            (delete)="addListDelete($event)"
            (autoDelete)="removeItem($event)"
            [itemGenerator]="itemGenerator"
            [item]=educacion
            [modoEdicion]="modoEdicion"
            *ngFor="let educacion of itemsList"></app-edu-item>
    </div>
    <app-footer-edit-save
        [visible]="modoEdicion"
        [visibleSave]="hayCambiosQueGuardar()"
        (newItem)="addNewItemToList()"
        (guardar)="saveAll()"
        (cancelar)="cancelAll()"></app-footer-edit-save>
</div>
