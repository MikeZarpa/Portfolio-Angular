<div class="user-select-none" *ngIf=!terminoLaCarga>
    <h1 c>Cargando...</h1>
    <mat-progress-spinner class="mx-auto" [diameter]="60" mode="indeterminate"></mat-progress-spinner>
</div>
<div *ngIf=terminoLaCarga>    
    <app-header
        (save)="saveUsuario($event)"
        [item]="usuarioDTO"
        [modoEdicion]="modoEdicion"></app-header>
    <app-acerca-de
        (save)="saveUsuario($event)"
        [modoEdicion]=modoEdicion
        [item]=usuarioDTO></app-acerca-de>
    <app-experiencia
        (saveEvent)="saveExperiencias($event)"
        (deleteEvent)="deleteExperiencias($event)"
        (resetEvent)="resetExperiencias()"
        [modoEdicion]=modoEdicion
        [itemsList]=usuarioDTO.experiencias></app-experiencia>
    <app-educacion
        (saveEvent)="saveEducaciones($event)"
        (deleteEvent)="deleteEducaciones($event)"
        (resetEvent)="resetEducaciones()"
        [modoEdicion]=modoEdicion
        [itemsList]=usuarioDTO.educaciones></app-educacion>
    <app-habilidades
        (saveEvent)="saveHabilidades($event)"
        (deleteEvent)="deleteHabilidades($event)"
        (resetEvent)="resetHabilidades()"
        [modoEdicion]=modoEdicion
        [itemsList]=usuarioDTO.habilidades></app-habilidades>
    <app-proyectos
        (saveEvent)="saveProyectos($event)"
        (deleteEvent)="deleteProyectos($event)"
        (resetEvent)="resetProyectos()"
        [modoEdicion]=modoEdicion
        [itemsList]=usuarioDTO.proyectos></app-proyectos>
    <app-footer></app-footer>
</div>
