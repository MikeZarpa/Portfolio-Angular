<div class="container-fluid bg-secondary bg-gradient">
    <div class="row"> 
        <h2 class="offset-1 col mt-4 user-select-none">Mis Proyectos</h2>
    </div> 
    <div class="offset-1">
        <app-proyecto-item
            (save)="addListSave($event)"
            (delete)="addListDelete($event)"
            (autoDelete)="removeItem($event)"
            [itemGenerator]="itemGenerator"
            [item]=proyecto
            [modoEdicion]="modoEdicion"
            *ngFor="let proyecto of itemsList"></app-proyecto-item>
    </div>
    <app-footer-edit-save
        [visible]="modoEdicion"
        [visibleSave]="hayCambiosQueGuardar()"
        (newItem)="addNewItemToList()"
        (guardar)="saveAll()"
        (cancelar)="cancelAll()"></app-footer-edit-save>
</div>
