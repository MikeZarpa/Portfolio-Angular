<div class="container-fluid navegacion bg-light user-select-none position-relative z-2">
    <button (click)="mostrarMenu()" class="btn btn-dark mostrarMenu">Menu</button>
    <div class="row row-cols-1 h-100 menu" id="navBar">
        <div class="col col-md-6 col-xl-4 h-100 align-items-center">
            <div class="row row-cols-3 h-100 align-items-center">
                <div class="h-100 col-4 float-end pr-0">
                    <img class="p-1 h-100" src="/assets/images/icons/arg-programa.png" alt="Logo de Argentina Programa">
                </div>
                <div class="col-8 align-items-center p-0">
                    <p class="m-0 text-center text-md-start">Argentina Programa-#YoProgramo</p>
                </div>
            </div>
        </div>
        
        <div class="h-100 offset-xl-2 col col-md-4 ">
            <div class="h-100 d-flex justify-content-evenly float-md-end py-1">
                <!-- Iconos de redes sociales -->
                <a class="h-100" target="_blank" href="https://www.linkedin.com/in/miguel-eduardo-schneider-255911118/">
                    <img class="p-1 h-100" src="/assets/images/icons/linkedin.png" alt="Link a Linkedin">
                </a>
                <a class="h-100" target="_blank" href="mailto: meschneider2@gmail.com">
                    <img class="p-1 h-100" src="/assets/images/icons/Gmail.svg" alt="Link a Gmail">
                </a>
                <a class="h-100" target="_blank" href="https://www.facebook.com/migueleduardo.schneider.1">
                    <img class="p-1 h-100" src="/assets/images/icons/Facebook.svg" alt="Link a Facebook">
                </a>
                <a class="h-100" target="_blank" href="https://twitter.com/MikeZarpa">
                    <img class="p-1 h-100" src="/assets/images/icons/Twitter.svg" alt="Link a Twitter">
                </a>
                <a class="h-100" target="_blank" href="tel:+543704094646">
                    <img class="p-1 h-100" src="/assets/images/icons/WhatsApp.svg" alt="Link a WhatsApp">
                </a>
                <!-- Fin de Iconos de redes sociales -->
            </div>
        </div>
        <div class="col col-md-2 px-0 h-100">
            <button class="btn d-block btn-light h-100 mx-auto" *ngIf="!modoEdicion" (click)="onLogin()">Iniciar Sesión</button>
            <button class="btn btn-light h-100 d-block mx-auto" *ngIf="modoEdicion" (click)="onLogout()">Cerrar Sesión</button>
        </div>        
    </div>    
</div>
<app-login class="" [existe]="mostrarLogin"></app-login>

<div class="container-fluid banner bg-gradient bg-dark p-0 overflow-hidden position-relative">
    <div class="position-absolute w-100 me-3 mt-3 top-0 end-0 z-2">        
        <!-- Control para entrar al modo edición -->
        <app-header-edit-btns 
            (edit)="comenzarAEditar()"
            [onlyEdit]="true"
            [visible]="modoEdicion&&!editando"></app-header-edit-btns>
        <!-- Colocamos los botones de guardado arriba de la imagen -->
        <app-footer-edit-save
            [visible]="modoEdicion"
            [onlySaveAndCancel]="true"
            [saveDisable]="desactivarGuardar()"
            [visibleSave]="editando"
            (guardar)="saveUsuario()"
            (cancelar)="cancel()"></app-footer-edit-save>
    </div>
    <app-img-edit-btns
        class="position-absolute z-2 ms-3 mt-3"
        [mostrarControles]="editando"
        [ocultarBotones]="ocultarBotonesGuardarImg()"
        [mostrarSpinner]="cargandoImagen()"
        (inputChange)="catchFileEvent($event)"
        (cargar)="onCargarImg()"
        (cancelar)="onCancelarImg()"></app-img-edit-btns>
    <img class="w-100" [src]="item.img_banner" alt="Imagen del Banner">
