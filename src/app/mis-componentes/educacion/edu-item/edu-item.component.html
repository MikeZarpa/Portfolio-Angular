<div class="container-fluid mt-2">
    <app-header-edit-btns 
        (edit)="comenzarAEditar()"
        (delete)="borrar()"
        [visible]="modoEdicion&&!editando"></app-header-edit-btns>
    <div class="row">
        <!-- Imagen -->
        <div class="offset-1 col-2 h-100 d-flex flex-column overflow-hidden">
            <img class="img-fluid" [src]=item.img_logo alt="Logo de EducaciÃ³n">
            <app-img-edit-btns
                [mostrarControles]="editando"
                [ocultarBotones]="hayArchivosParaCargar()"
                (inputChange)="catchFileEvent($event)"
                (cargar)="onCargarImg()"
                ></app-img-edit-btns>
        </div>
        <!-- Texto -->
        <div class="col">
            <h3 class="fs-3">{{item.carreraNombre}}</h3>
            <div *ngIf="editando" class="row">
                <input class="col mb-3 ms-2 me-5" type="text"
                    #inputCarrera
                    [value]="item.carreraNombre"
                    (keyup)="cambiandoCarrera(inputCarrera.value)" name="" id=""></div>
            <p>Lugar {{item.lugarNombre}}</p>
            <div *ngIf="editando" class="row">
                <input class="col mb-3 ms-2 me-5" type="text"
                    #inputLugar
                    [value]="item.lugarNombre"
                    (keyup)="cambiandoLugar(inputLugar.value)" name="" id=""></div>            
            <p>Periodo: {{item.periodo}}</p>
            <div *ngIf="editando" class="row">
                <input class="col mb-3 ms-2 me-5" type="text"
                    #inputPeriodo
                    [value]="item.periodo"
                    (keyup)="cambiandoPeriodo(inputPeriodo.value)" name="" id=""></div>
            <p>Estado: item.estado</p>
        </div>
    </div>
    <div class="row justify-content-center text-center" *ngIf="editando">
        <div>
            <button class="btn btn-success m-1 mt-0 " [disabled]="!sePuedeGuardar()" (click)="guardarCambios()">Guardar Cambios</button>
            <button class="btn btn-secondary m-1 mt-0" (click)="cancel()">Cancelar</button>
        </div>
    </div>
</div>
